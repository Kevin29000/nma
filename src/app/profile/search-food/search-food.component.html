<div class="input_search_food_container">
    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechercher un aliment" class="input_search_food">
    <div class="input_search_food_lines">
        <a *ngFor="let food of foods$ | async" (click)="goToDetail(food)">
            {{ food.name }}
        </a>
    </div>
</div>
